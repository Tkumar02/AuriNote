<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Collapsible Navbar</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a *ngIf="!(isLoggedIn$ | async)" class="navbar-brand" routerLink="about-us">InvoiceEase</a>
    <a *ngIf="isLoggedIn$ | async" class="navbar-brand" routerLink="home">InvoiceEase</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a *ngIf="isLoggedIn$ | async" class="nav-link" routerLink="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a *ngIf="!(isLoggedIn$ | async)" class="nav-link" routerLink="login">Log In</a>
            </li>
            <li class="nav-item">
                <a *ngIf="!(isLoggedIn$ | async)" class="nav-link" routerLink="signup">Sign Up</a>
            </li>
            <li class="nav-item">
                <a *ngIf="isLoggedIn$ | async" class="nav-link" routerLink="create">Create Invoice</a>
            </li>
            <li class="nav-item">
                <a *ngIf="isLoggedIn$ | async" class="nav-link" routerLink="edit">Edit Details</a>
            </li>
            <li class="nav-item">
                <a *ngIf="isLoggedIn$ | async" class="nav-link sign-out" (click)="signOut()">Sign Out</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
