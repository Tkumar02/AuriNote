<div class="form-container">
  <h1>Add Fund</h1>
  <form (ngSubmit)="onSubmit(fundForm)" #fundForm="ngForm">
    <div>
      <label for="name">Fund Name:</label>
      <input type="text" id="name" [(ngModel)]="userForm.name" name="name" required />
    </div>
    <div>
      <label for="name">Enter URL:</label>
      <input type="text" id="name" [(ngModel)]="userForm.url" name="url" required />
    </div>
    <div class="d-flex text-center">
      <div class="mr-5">
        <label for="accumulative">Accumulative:</label>
        <input type="checkbox" id="accumulative" [(ngModel)]="userForm.accumulative" name="accumulative" />
      </div>
      <div>
        <label for="income">Income:</label>
        <input type="checkbox" id="income" [(ngModel)]="userForm.income" name="income" />
      </div>
    </div>
    <div>
      <label for="isin">ISIN:</label>
      <input type="text" id="isin" [(ngModel)]="userForm.identifier" name="isin" required />
    </div>
    <div>
      <label for="risk">Risk:</label>
      <input type="text" id="risk" [(ngModel)]="userForm.risk" name="risk" />
    </div>
    <div>
      <label for="totalPrice">Total Price:</label>
      <input type="number" id="totalPrice" [(ngModel)]="userForm.totalPrice" name="totalPrice" required min="1" />
    </div>
    <div>
      <label for="totalUnits">Price per Unit:</label>
      <input type="number" id="totalUnits" [(ngModel)]="userForm.pricePerUnit" name="totalUnits" required min="1" />
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="userForm.date" name="date" required />
    </div>
    <button type="submit" [disabled]="fundForm.invalid">Submit</button>
  </form>
</div>
