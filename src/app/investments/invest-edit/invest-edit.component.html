<div class="container py-5">

    <!-- Investments Section -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body text-center">
            <h4 class="card-title mb-3">Investments</h4>
            <button class="btn btn-success mb-3" (click)="investSummary()">View Investments</button>

            <div *ngIf="showSummary" class="d-flex justify-content-center align-items-center gap-2 flex-wrap">
                <select class="form-select w-auto" [(ngModel)]="url">
                    <option *ngFor="let investment of allInvestments" [value]="investment.url">
                        {{ investment.name }}
                    </option>
                </select>
                <button class="btn btn-primary" (click)="fetchInvestPrice()">Get Price</button>
            </div>

            <div *ngIf="priceResult" class="mt-3">
                <p class="mb-0">Current Price: <strong>{{ priceResult }}</strong></p>
            </div>
        </div>
    </div>

    <!-- Stock Trend Section -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body text-center">
            <h4 class="card-title mb-3">View Trend of Stock Prices</h4>
            <div class="d-flex justify-content-center align-items-center mb-3 flex-wrap gap-2">
                <label for="isin">Ticker Symbol:</label>
                <input class="form-control w-auto" type="text" name="isin" [(ngModel)]="isin" placeholder="e.g., AAPL">
                <button class="btn btn-primary" (click)="fetchPrices()">Show Trend</button>
            </div>

            <div *ngIf="show" class="prices-list mt-3">
                <div class="overflow-auto" style="max-height: 200px;">
                    <div *ngFor="let price of prices; let i = index" class="text-start">
                        <p class="mb-1">{{price.date}} - {{price.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
